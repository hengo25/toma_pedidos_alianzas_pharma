{% extends "base.html" %}
{% block content %}
<h2>Editar Producto</h2>
<form method="post" action="{{ url_for('productos_editar', id=producto.id) }}">
   <label for="name" style="font-weight: bold; font-size: 12px;">PRODUCTO</label>
  <input class="form-control mb-2" name="nombre" value="{{ producto.nombre }}" required>
  <label for="name" style="font-weight: bold; font-size: 12px;">LABORATORIO</label>
  <input class="form-control mb-2" name="laboratorio" value="{{ producto.laboratorio }}">
   <label for="name" style="font-weight: bold; font-size: 12px;">PRECIO</label>
  <input class="form-control mb-2" name="precio" type="number" step="0.01" value="{{ producto.precio }}" required>
   <label for="name" style="font-weight: bold; font-size: 12px;">STOCK</label>
  <input class="form-control mb-2" name="stock" type="number" value="{{ producto.stock }}" required>
  <button class="btn btn-success">Guardar</button>
  <a href="{{ url_for('productos') }}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}

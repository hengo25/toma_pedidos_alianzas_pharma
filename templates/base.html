<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Admin - Inventario</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
  <nav class="mb-4">
    <a href="{{ url_for('index') }}" class="btn btn-dark">Inicio</a>
    <a href="{{ url_for('clientes') }}" class="btn btn-info">Clientes</a>
    <a href="{{ url_for('productos') }}" class="btn btn-success">Productos</a>
    <a href="{{ url_for('crear_pedido') }}" class="btn btn-warning">Crear Pedido</a>
  </nav>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for cat, msg in messages %}
        <div class="alert alert-{{ 'danger' if cat == 'danger' else ('warning' if cat=='warning' else 'success') }}">{{
          msg }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  {% block content %}{% endblock %}
</body>
</html>

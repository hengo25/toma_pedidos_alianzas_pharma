{% extends "base.html" %}
{% block content %}
<h2>{{ '✏️ Editar Producto' if producto else '➕ Agregar Producto' }}</h2>

<form method="post" class="row g-3">
  <div class="col-md-4">
    <label class="form-label">Nombre</label>
    <input class="form-control" name="nombre" value="{{ producto.nombre if producto else '' }}" required>
  </div>
  <div class="col-md-4">
    <label class="form-label">Laboratorio</label>
    <input class="form-control" name="laboratorio" value="{{ producto.laboratorio if producto else '' }}">
  </div>
  <div class="col-md-2">
    <label class="form-label">Precio</label>
    <input class="form-control" type="number" step="0.01" name="precio" value="{{ producto.precio if producto else '' }}" required>
  </div>
  <div class="col-md-2">
    <label class="form-label">Stock</label>
    <input class="form-control" type="number" name="stock" value="{{ producto.stock if producto else '' }}" required>
  </div>
  <div class="col-12">
    <button class="btn btn-primary">💾 Guardar</button>
    <a href="{{ url_for('productos') }}" class="btn btn-secondary">⬅ Cancelar</a>
  </div>
</form>
{% endblock %}

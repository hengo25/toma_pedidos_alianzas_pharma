<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Factura</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

    <h2>üßæ Factura de Compra</h2>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Producto</th>
                <th>Cantidad</th>
                <th>Precio</th>
                <th>Subtotal</th>
            </tr>
        </thead>
        <tbody>
            {% for item in pedido %}
            <tr>
                <td>{{ item['nombre'] }}</td>
                <td>{{ item['cantidad'] }}</td>
                <td>${{ item['precio'] }}</td>
                <td>${{ item['subtotal'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <h3>Total: ${{ total }}</h3>

    <a href="{{ url_for('descargar_pdf') }}" class="btn btn-primary">‚¨áÔ∏è Descargar PDF</a>
    <a href="{{ url_for('index') }}" class="btn btn-secondary">üîô Volver</a>

</body>
</html>

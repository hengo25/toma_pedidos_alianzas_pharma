{% extends "base.html" %}
{% block content %}
<h2>{{ '✏️ Editar Cliente' if cliente else '➕ Agregar Cliente' }}</h2>

<form method="post" class="row g-3">
  <div class="col-md-4">
    <label class="form-label">Nombre</label>
    <input class="form-control" name="nombre" value="{{ cliente.nombre if cliente else '' }}" required>
  </div>
  <div class="col-md-4">
    <label class="form-label">Dirección</label>
    <input class="form-control" name="direccion" value="{{ cliente.direccion if cliente else '' }}">
  </div>
  <div class="col-md-4">
    <label class="form-label">Teléfono</label>
    <input class="form-control" name="telefono" value="{{ cliente.telefono if cliente else '' }}">
  </div>
  <div class="col-12">
    <button class="btn btn-primary">💾 Guardar</button>
    <a href="{{ url_for('clientes') }}" class="btn btn-secondary">⬅ Cancelar</a>
  </div>
</form>
{% endblock %}
